<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glass Template</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.jpg" alt=""><br>
                        <b>Gautham Kumar</b>
                        <p>Pro member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <b>Streams</b>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <b>Games</b>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <b>New</b>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <b>Library</b>
                        </div>
                    </div>
                    <div class="pro">
                        <b>Join pro for free games.</b><br>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <b>Active games</b><br>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="">
                            <div class="card-info">
                                <b>Assasins Creed Vadhalla</b><br>
                                <b class="type">PS5 Version</b>
                                <div class="progress"></div>
                                <b class="percentage">60%</b>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="">
                            <div class="card-info">
                                <b>Sackboy A Great Adventure</b><br>
                                <b class="type">PS5 Version</b>
                                <div class="progress"></div>
                                <b class="percentage">60%</b>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="">
                            <div class="card-info">
                                <b>Spiderman Miles Morales</b><br>
                                <b class="type">PS5 Version</b>
                                <div class="progress"></div>
                                <b class="percentage">60%</b>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
